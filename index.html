<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage and Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="/" id="first_container">
            <fieldset>
                <legend>
                    Registration Form
                </legend>
                <label for="input_email">Email:</label>
                <input type="email" id="input_email" name="email" placeholder="example@gmail.com" autocomplete="off">
                <label for="input_password">Password:</label>
                <input type="password" id="input_password" name="password">
                <input type="button" value="Sign in" id="sign_in_button" onclick="saveStorage()">
            </fieldset>
    </form>
    <div id="second_container">
        <p id="email_address"></p>
        <button type="button" id="sign_out_button" onclick="removeStorage()">Sign Out</button>
    </div>
    <div class="container">
        <div id="column_1" class="column_style">
            <div class="elem_5_style" onmousedown="takeElement(this)"></div>
            <div class="elem_4_style" onmousedown="takeElement(this)"></div>
            <div class="elem_3_style" onmousedown="takeElement(this)"></div>
            <div class="elem_2_style" onmousedown="takeElement(this)"></div>
            <div class="elem_1_style" onmousedown="takeElement(this)"></div>
        </div>
        <div id="column_2" class="column_style"></div>
        <div id="column_3" class="column_style"></div>
    </div>

<script src="./script.js"></script>
</body>
</html>
