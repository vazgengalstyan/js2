<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="first_container"></div>
    <div id="third_container">
        <div id="third_small_container"></div>
    </div>
    <form action="./" id="main_form">
        <label for="name">Enter your name</label>
        <input type="text" id ='name' name="Name" required>
        <label for="surname">Enter your surname</label>
        <input type="text" id ='surname' name="Surname" required>
        <label for="email">Enter your email</label>
        <input type="email" id ='email' name="Email" required>
        <label for="age">Enter your age</label>
        <input type="number" id ='age' name="Age" min="15" max="90">
        <label for="address">Enter your address</label>
        <input type="text" id ='address' name="Address">
        <span>Choose gender</span>
        <label for="female">Female</label><input type="radio" name="Female" value="female" id="female">
        <label for="male">Male</label><input type="radio" name="Male" value="male" id="male">
        <input type="submit" value="Submit" id="submit_button">
    </form>
<script src="./script.js"></script>
</body>
</html>
